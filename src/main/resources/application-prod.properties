# Application Configuration - PRODUCCION
spring.application.name=Alumnos Desktop App

# Database Configuration - SQLite
spring.datasource.url=jdbc:sqlite:alumnos.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

# JPA/Hibernate Configuration - PRODUCCION
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false

# Logging - PRODUCCION (Solo errores criticos)
logging.level.root=ERROR
logging.level.com.alumnos=ERROR
logging.level.org.hibernate.SQL=ERROR
logging.pattern.console=%msg%n

# Spring Boot - Optimizaciones para produccion
spring.main.banner-mode=off
spring.jmx.enabled=false

# Desactivar funcionalidades de desarrollo
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false
